
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="POST" action="/login">
      <label>Username:
        <input type="text" name="username"/>
      </label>
      <br/>
      <label>Password:
        <input type="password" name="password"/>
      </label>
      <br/>
      <input type="submit" value="Login"/>
    </form>
  </body>
</html>
